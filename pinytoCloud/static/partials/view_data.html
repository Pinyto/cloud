<div class="content" style="padding-right: 0; padding-bottom: 0;">
    <ul class="tabs">
        <li>
            <span class="start"></span>
            <a class="content" ng-href="/backoffice/" data-i18n="_backofficeDashboard_">
                Dashboard
            </a>
            <span class="end"></span>
        </li>
        <li>
            <span class="start"></span>
            <a class="content" ng-href="/backoffice/assemblies/" data-i18n="_backofficeAllAssemblies_">
                Assemblies
            </a>
            <span class="end"></span>
        </li>
        <li>
            <span class="start"></span>
            <a class="content" ng-href="/backoffice/assemblies/mine/" data-i18n="_backofficeMyAssemblies_">
                My Assemblies
            </a>
            <span class="end"></span>
        </li>
        <li class="active">
            <span class="start"></span>
            <a class="content" ng-href="/backoffice/data/" data-i18n="_backofficeMyData_">
                My Data
            </a>
            <span class="end"></span>
        </li>
        <li>
            <span class="start"></span>
            <a class="content" ng-href="/backoffice/account/settings/" data-i18n="_backofficeAccountSettings_">
                Account Settings
            </a>
            <span class="end"></span>
        </li>
    </ul>
    <div class="backofficePane">
        <h1 data-i18n="_backofficeViewDataHeading_">View My Data</h1>
        Use this mask to narrow your selection of documents down to the ones that you want to view or edit.<br />
        <textarea ng-model="query"></textarea>
        <button ng-click="searchDocuments()" style="float: right;"
                data-i18n="_search_" ng-class="{'disabled': !validQuery()}"></button>
        <div ng-show="!validQuery()" data-i18n="_queryInvalidMessage_"></div>
        <h2 data-i18n="_documents_">Documents</h2>
        <ul>
            <li ng-repeat="localDocument in localDocuments">
                <div class="trash-icon" ng-click="deleteDocument(localDocument, $index)"
                     style="position: relative; top: 5px; float: right;"></div>
                <div ng-repeat="line in localDocument">
                    <input type="text" ng-model="line.attribute" />:
                    <input type="text" ng-model="line.value" />
                </div>
                <div class="plus-icon" style="position: relative; top: 5px;"
                     ng-click="addAttribute(localDocument)"></div>
                <a ng-click="addAttribute(localDocument)" data-i18n="_addAttribute_"
                   style="cursor: pointer;"></a>
                <button ng-click="saveDocument(localDocument)" ng-show="documentChanged($index)"
                        ng-class="{'disabled': !documentIsValid(localDocument)}"
                        style="float: right;"
                        data-i18n="_saveDocument_"></button>
                <div style="clear: both;"></div>
            </li>
        </ul>
        <div>
            <div class="plus-icon" style="position: relative; top: 5px;" ng-click="addDocument()"></div>
            <a ng-click="addDocument()" data-i18n="_addNewDocument_" style="cursor: pointer;"></a>
        </div>


        <div style="text-align: justify; text-align-last: justify; width: 100%;">
            <div style="width: 0; height: 0; display: inline-block;"></div>
            <div style="display: inline-block;">Centered</div>
            <div style="width: 0; height: 0; display: inline-block;"></div>
            <div style="display: inline-block; width: 100%; height: 0;"></div>
        </div>
    </div>
</div>
