<div class="content login">
    <h1 data-i18n="_loginHeading_">Login</h1>
    <form ng-submit="login(username, password)" class="center">
        <div style="display: table; margin: auto;">
            <div style="display: table-row;">
                <label for="username" data-i18n="_username_" style="display: table-cell; text-align: right;"></label>
                <input type="text" name="username" id="username" ng-model="username" style="display: table-cell;"/>
            </div>
            <div style="display: table-row;">
                <label for="password" data-i18n="_password_" style="display: table-cell; text-align: right;"></label>
                <input type="password" name="password" id="password" ng-model="password" style="display: table-cell;"/>
            </div>
        </div>
        <div>
            <input type="submit" ng-hide="submitting" value="{{ '_loginBtn_'|i18n }}"/>
            <span data-i18n="_submittingLogin_" ng-show="submitting"></span>
        </div>
        <div>
            <p>{{error}}</p>
        </div>
        <p>
            <span data-i18n="_noAccountYet_"></span>
            <a ng-href="/register/" data-i18n="_thenRegister_"></a>
        </p>
    </form>
</div>
